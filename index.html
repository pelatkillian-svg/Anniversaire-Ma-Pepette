<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrousel Amour</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}

/* Effet flou romantique */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.4), transparent 40%);
    animation: float 10s infinite alternate ease-in-out;
    z-index: -1;
}

@keyframes float {
    from { transform: translate(-10px, -10px); }
    to { transform: translate(10px, 10px); }
}

h1 {
    color: white;
    margin-top: 40px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.carousel {
    display: flex;
    gap: 20px;
    margin: 50px 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 20px;
}

.carousel img {
    width: 250px;
    height: 350px;
    object-fit: cover;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.carousel img:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.message-box {
    position: fixed;
    bottom: 40px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-width: 80%;
    text-align: center;
    font-size: 18px;
    color: #d63384;
    display: none;
    animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

    <img src="https://picsum.photos/300/400?random=3" onclick="showMessage(2)">
    <img src="https://picsum.photos/300/400?random=4" onclick="showMessage(3)">
    <img src="https://picsum.photos/300/400?random=5" onclick="showMessage(4)">
    <img src="https://picsum.photos/300/400?random=6" onclick="showMessage(5)">
    <img src="https://picsum.photos/300/400?random=7" onclick="showMessage(6)">

    <img src="https://picsum.photos/300/400?random=9" onclick="showMessage(8)">

</div>

</body>
</html>
